<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../fonts/font.css">
</head>


<body>
  <header>
    <nav>
      <a href="../index.html">Реєстрація</a>
      <a class="a active" href="./authorisation.html">Авторизація</a>
      <a href="./search.html">Пошук</a>
    </nav>
  </header>

  <main>
    <section>
      <div class="login block">
        <h1 class="h1 mb20">Авторизація:</h1>
        <form action="https://fom.in.ua/echo" method="post">
          <div class="mb20">
            <input class="input reg aut" type="email" name="email" placeholder="Е-mail">
          </div>
          <div class="mb20">
            <input class="input reg aut" type="password" name="password" placeholder="Пароль">
          </div>
          <div class="mb20">
            <label class="remember">
              <input type="checkbox" name="remember_the_password" value="yes">
              <span>Запам'ятати пароль</span>
            </label>
          </div>
          <div class="mb20">
            <input class="button green" type="submit" value="Увійти">
          </div>

        </form>
      </div>
    </section>
  </main>
</body>

</html>
